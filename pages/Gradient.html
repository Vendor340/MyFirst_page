<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gradient</title>
		<style>
			div{
				width: 300px;
				height: 300px;
				margin: 40px;
			}
			p{

				background:linear-gradient(yellow, blue); 
				font-size: 10mm;
				color: green;
			}
		</style>
</head>
<body>
	<p>We are learning gradient</p>
	<div style="background:linear-gradient(180deg, yellow, blue); "></div>
	<div style="background: linear-gradient(yellow 25%, blue);"></div>
	<div style="background: radial-gradient(yellow, blue);"></div>
	<div style="background:radial-gradient(circle at 100px 100px, yellow, blue); border-radius: 50%;"></div>
	<div style="background:radial-gradient(red, yellow, green); border-radius: 50%;"></div>
	<div style="background:radial-gradient(yellow 25%, blue 25%); border-radius: 50%;"></div>
	<div style="background:radial-gradient(yellow 25%, blue 50%);"></div>
	<div style="background: conic-gradient(yellow 25%, blue 25% 50%, green 50% 75%, brown 75%);"></div>
	<div style="background: repeating-linear-gradient(yellow 25px, blue 50px);"></div>
	<div style="background: repeating-radial-gradient(red , yellow 20%, green 35%);border-radius:50%;"></div>
	<div style="background: repeating-conic-gradient(red 10%, yellow 20%);border-radius:50%;"></div>
</body>
</html>
